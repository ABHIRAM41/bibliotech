<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .book-link {
      display: inline-block;
      padding: 5px 10px;
      background-color: #f2f2f2;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-link:hover {
      background-color: #ddd;
    }

    .confirmation-message {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }

    .success-icon {
      display: none;
      margin-top: 10px;
      font-size: 24px;
      color: green;
    }

    .show-message:checked ~ .confirmation-message {
      display: block;
    }

    .show-message:checked ~ .success-icon {
      display: inline-block;
    }
  </style>
</head>
<body>
<h1>Book List</h1>
<ul>
    <li>
        <label>
            <input type="checkbox" class="show-message">
            <span class="book-link">Book 1</span>
            <span class="confirmation-message">Congratulations, Your slot was booked at the library. Have a nice day</span>
            <span class="success-icon">&#10003;</span>
        </label>
    </li>
    <li>
        <label>
            <input type="checkbox" class="show-message">
            <span class="book-link">Book 2</span>
            <span class="confirmation-message">Congratulations, Your slot was booked at the library. Have a nice day</span>
            <span class="success-icon">&#10003;</span>
        </label>
    </li>
    <li>
        <label>
            <input type="checkbox" class="show-message">
            <span class="book-link">Book 3</span>
            <span class="confirmation-message">Congratulations, Your slot was booked at the library. Have a nice day</span>
            <span class="success-icon">&#10003;</span>
        </label>
    </li>
</ul>
</body>
</html>
