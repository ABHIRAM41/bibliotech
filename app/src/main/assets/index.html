<!DOCTYPE html>
<html>
<head>
    <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-row {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      var loginForm = document.getElementById("loginForm");
      var otpForm = document.getElementById("otpForm");
      var limitform = document.getElementById("limitform");
      var resultform = document.getElementById("resultform");

      loginForm.addEventListener("submit", function(event) {
event.preventDefault();
        // Perform any validation or processing if needed

        // Hide the login form
        loginForm.style.display = "none";

        // Show the OTP form
        otpForm.style.display = "block";
      });

      otpForm.addEventListener("submit", function(event) {
event.preventDefault();
        // Perform any validation or processing if needed

        // Hide the OTP form
        otpForm.style.display = "none";

        // Show the book details form
        limitform.style.display = "block";
      });

      limitform.addEventListener("submit", function(event) {
      event.preventDefault();
        limitform.style.display = "none";
          resultform.style.display = "block";
      });


      resultform.addEventListener("submit", function(event) {
      event.preventDefault();
        resultform.style.display = "none";
        loginForm.style.display = "block";
      });
    });
  </script>
</head>
<body>
<form id="loginForm" action = "otpForm">
    <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-row">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" required>
    </div>
    <div class="form-row">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <button type="submit">Login</button>
</form>

<form id="otpForm" style="display: none;">
    <div class="form-row">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" required>
    </div>
    <button type="submit">Submit</button>
</form>
<form id="limitform" style="display: none;">

    <div class="form-row">
        <label for="timeLimit">Time Limit (In mins):</label>
        <input type="number" id="timeLimit" required>
    </div>
    <div class="form-row">
        <label for="pageCount">Number of Pages: </label>
        <input type="number" id="pagecount" required>

    </div>
    <button type="submit">Submit</button>
</form>


<form id="resultform" style="display: none;">

    <div class="form-row">
        <label for="timeLimit">Congratulations. Your slot was booked at library. Have a great Day</label>

    </div>
    <button type="submit">Go to Log in Page</button>
</form>

</body>
</html>
