<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
    .form-row {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<form id="otpForm">
    <div class="form-row">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otpInput" required>
    </div>
    <button type="button" id="submitOTP">Submit</button>
</form>
</body>
</html>
